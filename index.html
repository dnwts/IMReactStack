    <style>
    #preload{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 101;
        background: linear-gradient(90deg, #C8C829 0%, #7BBF3B 100%);
        color: white;
    }

    #preload svg{
        fill:white;
    }

    #line{
        width: 50%;
        border-right: 1px solid white;
        float: left;
        overflow: hidden;
        background: linear-gradient(90deg, #C8C829 0%, #7BBF3B 100%);
        background-size: 200% 100%;
    }

    #liner{
        width: 50%;
        float: left;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(90deg, #C8C829 0%, #7BBF3B 100%);
        background-size: 200% 100%;
        background-position-x: 100%;
    }

    #leftLogo{
        width: 23px;
        overflow: hidden;
        float: right;
        position: relative;
        top:20%;
    }

    #rightLogo{
        width: 23px;
        overflow: hidden;
        position: relative;
        top:70%;

    }

    #rightLogo svg{
        margin-left: -100%;
    }

    #adaptabiTxt{
        position: relative;
        top:50%;
        width: 100px;
        left:-100px;
    }
    </style>
</head>

    <script>

    var images = new Array();
    function preload() {
        for (i = 0; i < preload.arguments.length; i++) {
            images[i] = new Image();
            images[i].src = preload.arguments[i];
        }
    }
    preload(
        "/client/dist/img/photos/temp5.jpg",
        "/client/dist/img/photos/temp3.jpg",
        "/client/dist/img/photos/temp1.jpg",
        "/client/dist/img/photos/temp2.jpg",

        "/client/dist/img/icons/apple-touch-icon-144x144.png",
        "/client/dist/img/icons/apple-touch-icon-72x72.png",
        "/client/dist/img/icons/cordova.jpg",
        "/client/dist/img/icons/cordova.png",
        "/client/dist/img/icons/cordova_fulll.png",
        "/client/dist/img/icons/crosswalk.ico",
        "/client/dist/img/icons/crosswalk.png",
        "/client/dist/img/icons/cw-app-icon.png",
        "/client/dist/img/icons/dotNet.jpg",
        "/client/dist/img/icons/favicon.png",
        "/client/dist/img/icons/javascript.png",
        "/client/dist/img/icons/meteor.svg",
        "/client/dist/img/icons/nodejs.png",
        "/client/dist/img/icons/react.png",
        "/client/dist/img/icons/sql-server.png",

        "/client/dist/img/projects/adaptabi.png",
        "/client/dist/img/projects/safetybank.png",
        "/client/dist/img/projects/squires.png",

        "/client/dist/img/projects/safetybank/award1.png",
        "/client/dist/img/projects/safetybank/award2.png",
        "/client/dist/img/projects/safetybank/award3.png",
        "/client/dist/img/projects/safetybank/award4.png",
        "/client/dist/img/projects/safetybank/award5.jpg",
        "/client/dist/img/projects/safetybank/blog-sfb.jpg",
        "/client/dist/img/projects/safetybank/safetybank.png"
    );


    TweenMax.set('body',{overflow:'hidden'});

    TweenMax.set('#leftLogo',{x:'+100%'});
    TweenMax.set('#rightLogo',{x:'-100%'});
    TweenMax.set('#adaptabiTxt', { display:'none' });

    new TimelineLite()
    .add(TweenMax.to('#line', 1, { height: '20%', ease: Power3.easeIn }))
    .add(TweenMax.to('#line', 1, { height: '80%' }))
    .add(TweenMax.to('#line', 1, { height: '100%', ease: Power3.easeOut }))
    .add([
        TweenMax.to('#leftLogo', .2,{x:'0%'}),
        TweenMax.to('#rightLogo',.2,{x:'0%'})
    ])
    .set({},{delay:.2})
    .add([
        TweenMax.to('#leftLogo', 1, { top: '50%', ease:Power3.easeIn}),
        TweenMax.to('#rightLogo', 1, { top: '50%', ease:Power3.easeIn}),
        TweenMax.to('#preload', .1, { background: 'none'})
    ])
    .set('#line', {  overflow:'visible' })
    .set('#leftLogo', {  overflow:'visible' })
    .set('#rightLogo',{  display:'none' })
    .set('#adaptabiTxt', { display:'block' })
    .add([
        TweenMax.to('#leftLogo', 0.5, {  x: '-60px' , delay:0.3 , ease:Power3.easeIn}),
        TweenMax.to('#adaptabiTxt', 0.5, { x: '+100px', delay:0.3 , ease:Power3.easeIn })
    ])
    .set({},{delay:.7})
    .add(function(){

        var tick = setInterval(function(){myTimer() }, 200);
        function myTimer() {            

            if(window.ReactLoaded){

                clearInterval(tick);

                new TimelineLite()
                .add([
                    TweenMax.to('#line', 1, { x: '-100%', ease: Power3.easeIn }),
                    TweenMax.to('#liner', 1, { x: '+100%', ease: Power3.easeIn }),
                ])
                .add([TweenMax.to('#preload',.1, { 'z-index': 0})])
                .add(TweenMax.set('body',{overflow:''}));
            }
        }
    });


    </script>
