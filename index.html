    <style>
        #preload{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 101;
            background: linear-gradient(90deg, #C8C829 0%, #7BBF3B 100%);
            color: white;
        }

        #preload svg{
            fill:white;
        }

        #line{
            width: 50%;
            border-right: 1px solid white;
            float: left;
            overflow: hidden;
            background: linear-gradient(90deg, #C8C829 0%, #7BBF3B 100%);
            background-size: 200% 100%;
        }

        #liner{
            width: 50%;
            float: left;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, #C8C829 0%, #7BBF3B 100%);
            background-size: 200% 100%;
            background-position: 100% 0;
        }

        #leftLogo{
            width: 23px;
            overflow: hidden;
            float: right;
            position: relative;
            top:20%;
            visibility: hidden;
        }

        #rightLogo{
            width: 23px;
            overflow: hidden;
            position: relative;
            top:70%;
            visibility: hidden;
        }

        #rightLogo svg{
            margin-left: -100%;
        }

        #adaptabiTxt{
            position: relative;
            top:50%;
            width: 100px;
            left:-100px;
            display: none;
        }

        #ie-splash{
            display: none;
            position: fixed;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d6cb26;
        }
        #ie-splash span{
            display: inline-block;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            font-size: bold;
            color: white;
        }
    </style>

    <div id="root"></div>

    <script>

    var iev = GetIEVersion();
    if(iev > 0 && iev < 10){
        console.log('IE version detected: ', iev);
    }

    if(iev == 0 || iev >= 10){

        if(iev >= 10){
            //ie 11 fix flickering when scrolling (position fixed elements)
            //https://connect.microsoft.com/IE/feedback/details/819518/fixed-background-image-scrolling-issue
            $('body').on("mousewheel", function () {
                event.preventDefault && event.preventDefault();
                var wd = event.wheelDelta;
                var csp = window.pageYOffset;
                window.scrollTo(0, csp - wd);
                return false;
            });
        }

        var preload = true;
        var fast = true;

        if(preload){
            preloadAnimation();
        }
        else{
            document.getElementById('preload').style.display = 'none';
        }
    }
    else {
        var el = document.getElementById('preload');
        el.parentNode.removeChild(el);

        var el = document.getElementById('root');
        el.parentNode.removeChild(el);

        document.getElementById('ie-splash').style.display = 'block';

    }


    function preloadAnimation (){
        var images = new Array();
        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i];
            }
        }
        preload(
            "/client/dist/img/photos/temp5.jpg",
            "/client/dist/img/photos/temp3.jpg",
            "/client/dist/img/photos/temp1.jpg",
            "/client/dist/img/photos/temp2.jpg",
            "/client/dist/img/photos/temp4.jpg",
            "/client/dist/img/photos/5.jpg",
            "/client/dist/img/photos/safetylogo.png",

            "/client/dist/img/photos/color/1.jpg",
            "/client/dist/img/photos/color/2.jpg",
            "/client/dist/img/photos/color/3.jpg",
            "/client/dist/img/photos/color/4.jpg",
            "/client/dist/img/photos/color/5.jpg",
            "/client/dist/img/photos/color/6.jpg",
            "/client/dist/img/photos/color/7.jpg",

            "/client/dist/img/icons/angular.png",
            "/client/dist/img/icons/angular.svg",
            "/client/dist/img/icons/apple-touch-icon-114x114.png",
            "/client/dist/img/icons/apple-touch-icon-144x144.png",
            "/client/dist/img/icons/apple-touch-icon-72x72.png",
            "/client/dist/img/icons/cordova.jpg",
            //"/client/dist/img/icons/cordova.png",
            //"/client/dist/img/icons/cordova_fulll.png",
            "/client/dist/img/icons/crosswalk.ico",
            "/client/dist/img/icons/crosswalk.png",
            "/client/dist/img/icons/cw-app-icon.png",
            "/client/dist/img/icons/dotNet.jpg",
            "/client/dist/img/icons/favicon.png",
            "/client/dist/img/icons/javascript.png",
            "/client/dist/img/icons/meteor.svg",
            "/client/dist/img/icons/nodejs.png",
            "/client/dist/img/icons/react.png",
            "/client/dist/img/icons/sql-server.png",

            "/client/dist/img/projects/adaptabi.png",
            //"/client/dist/img/projects/safetybank.png",
            "/client/dist/img/projects/squires.png",

            "/client/dist/img/projects/safetybank/award1.jpg",
            "/client/dist/img/projects/safetybank/award2.jpg",
            "/client/dist/img/projects/safetybank/award3.jpg",
            "/client/dist/img/projects/safetybank/award4.jpg",
            "/client/dist/img/projects/safetybank/award5.jpg",
            "/client/dist/img/projects/safetybank/blog-sfb.jpg",
            "/client/dist/img/projects/safetybank/safetybank.png"
        );


        TweenMax.set('body',{overflow:'hidden'});
        TweenMax.set('#leftLogo',{x:'+100%'});
        TweenMax.set('#rightLogo',{x:'-100%'});
        TweenMax.set('#leftLogo',{visibility:'visible'});
        TweenMax.set('#rightLogo',{visibility:'visible'});

        var timeline = new TimelineLite({ onComplete: function () { timeline = null; } })
        .add(TweenMax.to('#line', fast ? .1 : 1, { height: '20%', ease: Power3.easeIn }))
        .add(TweenMax.to('#line', fast ? .1 : 1, { height: '80%' }))
        .add(TweenMax.to('#line', fast ? .1 : 1, { height: '100%', ease: Power3.easeOut }))
        .add([
            TweenMax.to('#leftLogo', .2,{x:'0%'}),
            TweenMax.to('#rightLogo',.2,{x:'0%'})
        ])
        .set({},{delay:.2})
        .add([
            TweenMax.to('#leftLogo', fast ? .1 : 1, { top: '50%', ease:Power3.easeIn}),
            TweenMax.to('#rightLogo', fast ? .1 : 1, { top: '50%', ease:Power3.easeIn}),
            TweenMax.to('#preload', .1, { background: 'none'})
        ])
        .set('#line', {  overflow:'visible' })
        .set('#leftLogo', {  overflow:'visible' })
        .set('#rightLogo',{  display:'none' })
        .set('#adaptabiTxt', { display:'block' })
        .add([
            TweenMax.to('#leftLogo', fast ? .1 : 0.5, {  x: '-30px' , delay: fast ? 0 : 0.3 , ease:Power3.easeIn}),
            TweenMax.to('#adaptabiTxt', fast ? .1 : 0.5, { x: '+105px', delay: fast ? 0 : 0.3 , ease:Power3.easeIn })
        ])
        .set({},{delay: fast ? .1 : .7 })
        .add(function(){

            var tick = setInterval(function(){myTimer() }, 100);
            function myTimer() {

                if(window.ReactLoaded){

                    clearInterval(tick);

                    var timeline = new TimelineLite({ onComplete: function() { timeline = null; }})
                    .add([
                        TweenMax.set('#line',{ 'border-right': 'none'}),
                        TweenMax.to('#line', fast ? .4 : 1, { x: '-100%', ease: Power3.easeIn }),
                        TweenMax.to('#liner', fast ? .4 : 1, { x: '+100%', ease: Power3.easeIn }),
                    ])
                    .add([TweenMax.to('#preload',.1, { 'z-index': 0})])
                    .add(TweenMax.set('body',{overflow:''}));
                }
            }
        });
    }

    function GetIEVersion() {
        var sAgent = window.navigator.userAgent;
        var Idx = sAgent.indexOf("MSIE");

        // If IE, return version number.
        if (Idx > 0)
            return parseInt(sAgent.substring(Idx+ 5, sAgent.indexOf(".", Idx)));

        // If IE 11 then look for Updated user agent string.
        else if (!!navigator.userAgent.match(/Trident\/7\./))
            return 11;

        else if(navigator.userAgent.indexOf('Edge') >= 0)
            return 12;

        else
        return 0; //It is not IE
    }
